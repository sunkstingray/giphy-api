<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Giphy Cartoon Finder</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>

    <main role="main">

      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3">Giphy Cartoon Finder</h1>
          <p>Click on the buttons below to view selected category on Giphy. Use the form field to add additional buttons for other cartoons.</p>

          <form class="form-inline">
			  <label class="sr-only" for="newGif">Add New Category</label>
			  <input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 w-75" id="newGif" placeholder="Add another cartoon category">

			  <button type="submit" class="btn btn-primary" id="gifSubmit">Add</button>
			</form>


          <div id="button-view"></div>
        </div>
      </div>

      <div class="container">
        
        <div id="gif-view">
          
        </div>

        <hr>

      </div>

    </main>

    <footer class="container">
      <p>&copy; Christopher Lynam 2017</p>
    </footer>
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
